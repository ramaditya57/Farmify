<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmify | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/styles/signup.css">
    <link rel="stylesheet" href="static/styles/loader.css">
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="signup-container">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-96 h-auto min-h-[500px] flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-center">Sign Up</h2>
            <form class="mt-4">
                <div class="mb-4">
                    <label class="block text-gray-600">Email</label>
                    <input type="email" class="w-full p-2 border rounded-lg" id="signup-email" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Password</label>
                    <input type="password" class="w-full p-2 border rounded-lg" id="signup-password" placeholder="Enter your password">
                </div>
                <button type="button" id="signup-btn" class="w-full mt-4 bg-gradient-to-r from-green-500 to-blue-500 text-white p-2 rounded-lg">SIGN UP</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-500">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="/static/scripts/signup.js" defer></script>
    <script src="static/scripts/loader.js"></script>
</body>
</html>
